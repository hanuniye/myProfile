<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat');

* {
	box-sizing: border-box;
}

body {
	background-color: #28223F;
	font-family: Montserrat, sans-serif;
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
	min-height: 100vh;
	margin: 0;
}

a{
    text-decoration: none;
}

h3 {
	margin: 10px 0;
}

h6 {
	margin: 5px 0;
	text-transform: uppercase;
}

p {
	font-size: 14px;
	line-height: 21px;
}

.card-container {
	background-color: #231E39;
	border-radius: 5px;
	box-shadow: 0px 10px 20px -10px rgba(0,0,0,0.75);
	color: #B3B8CD;
	padding-top: 30px;
	position: relative;
	width: 350px;
	max-width: 100%;
	text-align: center;
}

.card-container .pro {
	color: #231E39;
	background-color: #FEBB0B;
	border-radius: 3px;
	font-size: 14px;
	font-weight: bold;
	padding: 3px 7px;
	position: absolute;
	top: 30px;
	left: 30px;
}

.card-container .round {
	border: 1px solid #03BFCB;
	border-radius: 50%;
	padding: 7px;
    width: 140px;
}

button.primary {
	background-color: #03BFCB;
	border: 1px solid #03BFCB;
	border-radius: 3px;
	color: #231E39;
	font-family: Montserrat, sans-serif;
	font-weight: 500;
	padding: 10px 25px;
    cursor: pointer;
}

button.primary a{
	color: #231E39;
}

button.primary.ghost  {
	background-color: transparent;
	color: #02899C;
}

button.primary.ghost  a{
    color:#02899C;
}

.skills {
	background-color: #1F1A36;
	text-align: left;
	padding: 15px;
	margin-top: 30px;
}

.skills ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
}

.skills ul li {
	border: 1px solid #2D2747;
	border-radius: 2px;
	display: inline-block;
	font-size: 12px;
	margin: 0 7px 7px 0;
	padding: 7px;
}
    </style>
</head>
<body>
    <div class="card-container">
        <p class="pro">pro</p>
        <img class="round" src="aniga.jpg" alt="user" />
        <h3>Eng. Gaceyte</h3>
        <h6>SOM</h6>
        <p>Junior Software Engineer <br/> full-stack Development</p>
        <div class="buttons">
            <button class="primary">
                <a href="https://www.facebook.com/cabdirahman.said.1" target="_blank">Message</a>
            </button>
            <button class="primary ghost">
               <a href="https://www.facebook.com/cabdirahman.said.1" target="_blank"> Following</a>
            </button>
        </div>
        <div class="skills">
            <h6>Skills</h6>
            <ul>
                <li>full-stack Development</li>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>ReactJs</li>
                <li>Nodejs/Express</li>
                <li>Laravel</li>
            </ul>
        </div>
    </div>
</body>
</html>
